<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <!-- <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"> -->
    <!--===============================================================================================-->
    <!-- <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css"> -->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" method="POST" action="/signup">
                    <span style="color: red">{{errormessage}}</span>
                    <span class="login100-form-title p-b-49">
                        Register
                    </span>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="First Name is required">
                        <span class="label-input100">First Name</span>
                        <input data-val="true" data-val-required="First name is required" class="input100" type="text" name="firstname" title="First name is required"
                            placeholder="Type your firstname">
                        <span class="focus-input100" data-symbol="&#xf206;" data-valmsg-for="firstname" data-valmsg-replace="true"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Last Name is required">
                        <span class="label-input100">Last Name</span>
                        <input data-val="true" data-val-required="First name is required" class="input100" type="text" name="lastname" title="Last name is required"
                            placeholder="Type your firstname">
                        <span class="focus-input100" data-symbol="&#xf206;" data-valmsg-for="lastname" data-valmsg-replace="true"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
                        <span class="label-input100">Username</span>
                        <input required data-val="true" data-val-required="Username is required" class="input100" type="text" name="username" title="UserName is required"
                            placeholder="Type your username">
                        <span class="focus-input100" for="username" data-symbol="&#xf206;" data-valmsg-for="username" data-valmsg-replace="true"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Email is required">
                        <span class="label-input100">E-mail</span>
                        <input class="input100" type="text" name="email" placeholder="Type your email" data-val="true" data-val-required="Email is required"
                            title="Email is required">
                        <span class="focus-input100" data-symbol="&#xf206;" data-valmsg-for="email" data-valmsg-replace="true"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input class="input100" data-val="true" data-val-required="Password is required" type="password" name="password" placeholder="Type your password"
                            title="Password is required">
                        <span class="focus-input100" data-symbol="&#xf190;" data-valmsg-for="password" data-valmsg-replace="true"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Confirm Password</span>
                        <input class="input100" data-val="true" data-val-required="Password is required" other="#password" data-val-equalto-other="#password" data-val-equalto="Password does not match" type="password"
                            name="confirmpassword" placeholder="Type your password" title="Password is required">
                        <span class="focus-input100" data-symbol="&#xf190;" data-valmsg-for="confirmpassword" data-valmsg-replace="true"></span>
                    </div>
                    <div class="text-right p-t-8 p-b-31">
                        <a href="#">
                            Forgot password?
                        </a>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--===============================================================================================-->
    <script src="scripts/vendor/jquery-2.2.4.min.js"></script>
    <script src="scripts/vendor/jquery.validate.js"></script>
    <script src="scripts/vendor/jquery.validate.unobtrusive.js"></script>
    <!--===============================================================================================-->
    <!-- <script src="vendor/animsition/js/animsition.min.js"></script> -->
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <!-- <script src="js/main.js"></script> -->

</body>
<script type="text/javascript">
    $("form").validate({
        errorElement: 'span',
        showErrors: function (errorMap, errorList) {
            $.each(this.validElements(), function (index, element) {
                var $element = $(element);
                $element.data("title", "") // Clear the title - there is no error associated anymore
                    .removeClass("error");
            });

            $.each(errorList, function (index, error) {
                var $element = $(error.element);

                $element//tooltip("destroy") // Destroy any pre-existing tooltip so we can repopulate with new tooltip content
                    .data("title", error.message)
                    .addClass("error");

            });
            this.defaultShowErrors();
        },
        submitHandler: function (form) {
            debugger
            form.submit();
        }
    });

    $("form").on('submit', function (event) {
        debugger
        var that = $(this);
        if (!that.valid()) {
            event.preventDefault();
            return false;
        }
        else {
            return true;
        }

    });
</script>

</html>
